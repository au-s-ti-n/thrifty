<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="left-group">
            <button class="menu-btn" id="menu-btn">â˜°</button>

            <div class="nav-links" id="nav-links">
                <a href="index.html" class="logo">THRIFTY</a>
                <a href="browse.html">Browse</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact Us</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>
        <div class="right-links">
            <a id="loginLink" href="login.html">Log In</a>
            <a id="signupLink" href="signup.html">Sign Up</a>
            <a id="logoutLink" href="#" style="display:none;">Log Out</a>
        </div>
    </nav>
    
    <div class="contact-container">
        <h2>Contact Us</h2>

        <form id="contactForm" class="contact-form">
            
            <label>First Name</label>
            <input id="firstName" type="text" placeholder="Enter first name">
            <p class="error" id="firstNameError"></p>

            <label>Last Name</label>
            <input id="lastName" type="text" placeholder="Enter last name">
            <p class="error" id="lastNameError"></p>

            <label>Email</label>
            <input id="email" type="email" placeholder="Enter your email">
            <p class="error" id="emailError"></p>

            <label>Message</label>
            <textarea id="message" placeholder="Enter your message"></textarea>
            <p class="error" id="messageError"></p>

            <button type="submit" class="btn-primary">Send message</button>
            <p id="status"></p>
        </form>
    </div>

    <script src="nav.js"></script>
    <script src="contact.js"></script>
</body>
</html>
